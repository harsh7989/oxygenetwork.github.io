<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Redirecting...</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 30px;
			animation: blink 1s infinite;
		}

		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 50px;
		}

		p {
			font-size: 18px;
			margin-bottom: 30px;
		}

		@keyframes blink {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
	<script>
		window.onload = function() {
			setTimeout(function() {
				window.location.href = "https://oxygenetwork.tebex.io/";
			}, 3000);
		}
	</script>
</head>
<body>
	<img src="https://dunb17ur4ymx4.cloudfront.net/webstore/logos/3494af8487837b266e62029217a050b94d15a904.png" alt="Oxygen Network">
	<h1>Redirecting...</h1>
	<p>If you are not redirected automatically, please click <a href="https://oxygenetwork.tebex.io/">here</a>.</p>
</body>
</html>
